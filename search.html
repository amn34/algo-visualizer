<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching</title>
</head>
<body>
    <h1>Searching Algorithms</h1>
    <div id="sorting-buttons">
        <button id="gen-new-array">Generate Array</button>
        <p></p>
        <h3>Enter a Target to search for</h3>
        <input id="text" type="text" value="">
        <button id="search">Search</button>
    </div>

    <p id="show-array"></p>
    <p id="show-target"></p>

    <canvas id="linearsearch" width="600" height="600" tabindex="1"></canvas>
    <canvas id="binarysearch" width="600" height="600" tabindex="1"></canvas>
    <canvas id="jumpsearch" width="600" height="600" tabindex="1"></canvas>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    


    <script src="./scripts/search.js"></script>
</body>
</html>
